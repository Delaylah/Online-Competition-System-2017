{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Takmičenja | ETF Competition{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Pregled liste takmičenja</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="x_panel">
                <div class="x_content">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}

    <script>
        $('#date').datetimepicker({
            format: 'DD.MM.YYYY'
        });
    </script>
{% endblock %}
